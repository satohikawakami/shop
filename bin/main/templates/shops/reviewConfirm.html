<!DOCTYPE html>
<html lang="ja" xmlns:th="https://www.thymeleaf.org">
<head th:replace="layouts/common::head"></head>
<body>
	<!-- ヘッダー -->
	<header th:replace="layouts/common::header"></header>
	<div class="container">
		<h1 class="mt-3 text-center">Review Confirmation</h1>
		<div th:object="${reviewForm}">
			<div class="mt-3">
				<label class="form-label">お名前</label>
				<p class="form-control" th:text="*{name}"></p>
			</div>
			
			<div class="mt-3">
				<label class="form-label">購入日</label>
				<p class="form-control" th:text="*{date}"></p>
			</div>

			<div class="mt-3">
				<label class="form-label">内容</label>
				<p class="form-control" th:text="*{contents}"></p>
			</div>
		

		  <div class="mt-3 d-flex justify-content-evenly">
			<form method="post" action="#" th:action="@{/review/form/{id}(id=*{id})}"
				>
				<input type="hidden" th:field="*{name}">
				<input type="hidden" th:field="*{contents}"> 
				<input type="hidden" th:field="*{date}"> 
				<input type="hidden" th:field="*{product_id}">
				
				<button class="btn btn-secondary" type="submit">Back</button>
			</form>
			
			<form method="post" action="#" th:action="@{/contact/inquiryComplete}">
			<input type="hidden" th:field="*{name}">
				<input type="hidden" th:field="*{name}">
				<input type="hidden" th:field="*{contents}"> 
				<input type="hidden" th:field="*{date}"> 
				<input type="hidden" th:field="*{product_id}">
			<button class="btn btn-primary" type="submit">Send</button>
			</form>

			</div> 
		</div>



	</div>
	<!-- フッター -->
	<footer th:replace="layouts/common::footer"></footer>
	<!--フッター終わり  -->


</body>
</html>
