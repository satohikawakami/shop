<!DOCTYPE html>
<html lang="ja" xmlns:th="https://www.thymeleaf.org">
<head th:replace="layouts/common::head"></head>
<body>
	<!-- ヘッダー -->
	<header th:replace="layouts/common::header"></header>
	<div class="container">
		<h1 class="mt-3 text-center">Review</h1>
		
		<form method="post" action="#" th:action="@{/review/reviewConfirm}" th:object="${reviewForm}">
		<div class="mt-3">
		<label class="form-label" for="product_name">商品名</label>
		<select class="form-control">
			<option>選択してください</option>
			<option th:each="p : ${products}" th:text="${p.name}"></option>
			
		</select>
		</div>
		<div class="mt-3">
			<label class="form-label" for="name">ニックネーム</label>
			<input class="form-control" id="name" name="name" type="text" >
		</div>
		<div class="mt-3">
			<label class="form-label" for="date">購入日</label>
			<input class="form-control" id="date" type="date" name="date">
		</div>
		<div class="mt-3">
			<label class="form-label" for="contents">内容</label>
			<textarea class="form-control" id="contents" name="contents" rows="5"></textarea>
		</div>
		
		
		
		
		<div class="mt-3 d-flex justify-content-evenly">
			<a class="btn btn-secondary" href="./layou/common.html" th:href="@{/shop/index}">Back</a>
			<button class="btn btn-primary" type="submit">Next</button>
		</div>
		
		</form>
		


	</div>
	<!-- フッター -->
	<footer th:replace="layouts/common::footer"></footer>
	<!--フッター終わり  -->


</body>
</html>
